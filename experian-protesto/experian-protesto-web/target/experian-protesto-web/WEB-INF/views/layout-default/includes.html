<!DOCTYPE html>

	<th:block th:fragment="head">
		<link rel="icon" th:href="@{/resources/img/favicon.ico}">
		
		<!-- Terceiros -->
		<link th:href="@{/resources/vendors/bootstrap-3.3.7-dist/css/bootstrap.min.css}" rel="stylesheet" />
		<link th:href="@{/resources/vendors/font-awesome-4.6.3/css/font-awesome.min.css}" rel="stylesheet" />
		
		<!-- Experian -->
		<link th:href="@{/resources/css/style.css}" rel="stylesheet" />
		<link th:href="@{/resources/css/panel.css}" rel="stylesheet" />
		<link th:href="@{/resources/css/logo-nav.css}" rel="stylesheet" />
		<link th:href="@{/resources/css/link.css}" rel="stylesheet" />
	</th:block>
	
	<th:block th:fragment="scripts-base">
		<script th:src="@{/resources/vendors/jquery-3.1.1.min.js}"></script>
		<script th:src="@{/resources/vendors/bootstrap-3.3.7-dist/js/bootstrap.min.js}"></script>
		<!-- script th:src="@{/resources/vendors/bootstrap-3.3.7-dist/js/bootstrap-confirmation.js}"></script-->
		
		<script type="text/javascript" th:inline="javascript">
		var baseURL = location.origin + "/" + location.pathname.split('/')[1];
		var environmentName = /*[[ ${@environment.getProperty('environment.name')} ]]*/ '';
		var ktaBaseURL = 'https://kofaxbpm-dev.serasa.intranet/TotalAgility/forms'; // para environmentName = 'LO' ou 'DE'
		if (environmentName == 'HI') {
			ktaBaseURL = 'https://kofaxbpm-hom.serasa.intranet/TotalAgility/forms';
		}
		else if (environmentName == 'PI') {
			ktaBaseURL = 'https://kofaxbpm-pi.serasa.intranet/TotalAgility/forms';
		}
		</script>
	</th:block>
		
	<th:block th:fragment="scripts-datatable">
		<link th:href="@{/resources/vendors/DataTables-1.10.12/media/css/dataTables.bootstrap.min.css}" rel="stylesheet" />
		<link th:href="@{/resources/vendors/DataTables-1.10.12/extensions/Select/css/select.bootstrap.min.css}" rel="stylesheet" />
		
		<!-- https://datatables.net --> 
		<script th:src="@{/resources/vendors/DataTables-1.10.12/media/js/jquery.dataTables.min.js}"></script>
		<script th:src="@{/resources/vendors/DataTables-1.10.12/media/js/dataTables.bootstrap.min.js}"></script>
		<script th:src="@{/resources/vendors/DataTables-1.10.12/extensions/Select/js/dataTables.select.min.js}"></script>
		
		<script type="text/javascript" th:inline="javascript">
		var lengthMenuExibir = /*[[#{comum.datatables.exibir}]]*/;
		var lengthMenuItens = /*[[#{comum.datatables.itens}]]*/;
		var infoExibindo = /*[[#{comum.datatables.exibindo}]]*/;
		var ate = /*[[#{comum.label.ate}]]*/;

		$.extend( $.fn.dataTable.defaults, {
			language: {
				decimal: 		",",
	            thousands: 		".",
				pageLength: 	100,
	            processing:     /*[[#{comum.label.carregando}]]*/ "",
	            search:         /*[[#{comum.datatables.filtrar}]]*/ "",
	            lengthMenu:     lengthMenuExibir + ' _MENU_ ' + lengthMenuItens,
	            info:           infoExibindo + " _START_ " + ate + " _END_ " + "(total _TOTAL_)",
	            infoEmpty:      "",
	            infoFiltered:   "(filtrado de _MAX_ totais)",
	            infoPostFix:    "",
	            loadingRecords: /*[[#{comum.label.carregando}]]*/ "",
	            zeroRecords:    /*[[#{comum.datatables.vazia}]]*/ "",
	            emptyTable:     /*[[#{comum.datatables.vazia}]]*/ "",
	            paginate: {
	                first:      /*[[#{comum.datatables.primeira}]]*/ "",
	                previous:   /*[[#{comum.datatables.anterior}]]*/ "",
	                next:       /*[[#{comum.datatables.proxima}]]*/ "",
	                last:       /*[[#{comum.datatables.ultima}]]*/ "",
	            }
	        }
		} );
		</script>
	</th:block>
	
	<th:block th:fragment="scripts-daterange">
        <link th:href="@{/resources/vendors/datetimepicker/bootstrap-datetimepicker.css}" rel="stylesheet" />        
        
        <script th:src="@{/resources/vendors/datetimepicker/moment-with-locales.js}"></script>
		<script th:src="@{/resources/vendors/datetimepicker/bootstrap-datetimepicker.js}"></script>
		<script th:src="@{/resources/js/jquery.mask.min.js}"></script>
		<script th:src="@{/resources/js/mask-comuns.js}"></script>
	</th:block>
	
	<th:block th:fragment="scripts-validator">
		<!-- http://alfredobarron.github.io/smoke -->
		<link th:href="@{/resources/vendors/smoke-v3.1.1/css/smoke.min.css}" rel="stylesheet" />
		<style>
		.has-feedback .smk-error-msg {
			right: auto;
		}
		</style>
		
        <script th:src="@{/resources/vendors/smoke-v3.1.1/js/smoke.js}"></script><!-- NÃO TROCAR PARA O ARQUIVO .min.js !!! Tem alteração no código -->
        <script th:src="@{/resources/vendors/smoke-v3.1.1/lang/pt_br.js}"></script>
        <script type="text/javascript">
        function showNotifyDanger(msg) {
			$.smkAlert({
				text: msg,
				type: 'danger',
				icon: 'fa fa-exclamation-circle',
			});
        }
        function showNotifySucess(msg) {
			$.smkAlert({
				text: msg,
				type: 'success',
				icon: 'fa fa-check',
				permanent: true
			});
        }
        function showConfirm(msg, callback) {
        	$.smkConfirm({
    			text: msg,
    			accept:'Sim',
    			cancel:'N&atilde;o'
    		}, callback);
        }
        function showConfirmWithParams(msg, params, callback) {
        	$.smkConfirm({
    			text: msg,
    			accept:'Sim',
    			cancel:'N&atilde;o',
    			params: params
    		}, callback);
        }
        </script>
	</th:block>
